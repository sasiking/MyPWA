<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FlexBox</title>
    <style>

    .flex{
      display: flex;
      flex-direction: row;
      justify-content:space-between;
      flex-wrap: wrap;
    }
      .flex div{
        background-color: black;
        padding: 3%;
        margin: 2%;
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div style="color:red">J</div>
      <div style="color:green">O</div>
      <div style="color:blue">B</div>
      <div style="color:orange">S</div>
    </div>
  </body>
</html>
